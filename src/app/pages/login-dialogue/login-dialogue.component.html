<div style="z-index: 100;" class="">
    <h3 class="title">Welcome</h3>
    <div class="register-form">
        <label>Username</label>
        <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
          <div class="input-group-prepend">
            <span class="input-group-text">
                <i class="nc-icon nc-email-85"></i>
            </span>
          </div>

            <input [(ngModel)]="username" type="text" class="form-control" placeholder="Username" (focus)="focus=true" (blur)="focus=false" >
        </div>

        <br>

        <label>Password</label>
        <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
          <div class="input-group-prepend">
            <span class="input-group-text">
                <i class="nc-icon nc-key-25"></i>
            </span>
          </div>
            <input [(ngModel)]="password" type="password" class="form-control" placeholder="Password" (focus)="focus1=true" (blur)="focus1=false" >
        </div>

        <br>

        <a (click)="login()" class="btn btn-secondary btn-block btn-round">Login</a>
    </div>
</div>
